name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'  # 使用您需要的具体版本
      - name: Build
        run: go build -v ./...
      - name: Run tests
        run: go test -v ./...

